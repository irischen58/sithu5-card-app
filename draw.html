<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>抽卡｜思途・五階</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: linear-gradient(to bottom right, #eef7f5, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #2f4f4f;
    }
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      padding: 1.5rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      margin-top: 1.5rem;
      display: none;
    }
    .card.animate {
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    img {
      max-width: 100%;
      border-radius: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    button {
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      border-radius: 9999px;
      background: linear-gradient(to right, #60a5fa, #3b82f6);
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>抽一張卡 🎴</h1>
  <button onclick="drawCard()">抽卡</button>

  <div class="card" id="cardBox">
    <img id="cardImage" src="" alt="卡片插圖">
    <p><strong id="theme"></strong></p>
    <p id="prompt1"></p>
    <p id="prompt2"></p>
    <p id="prompt3"></p>
  </div>

  <script>
    let cards = [];

    async function loadCards() {
      try {
        const res = await fetch('sithu_cards.json');
        cards = await res.json();
      } catch (err) {
        console.error("讀取卡片資料失敗", err);
      }
    }

    function drawCard() {
      if (!cards.length) {
        alert("卡片尚未載入，請稍後再試！");
        return;
      }
      const card = cards[Math.floor(Math.random() * cards.length)];
      document.getElementById("theme").textContent = `主題：${card.theme}`;
      document.getElementById("prompt1").textContent = `「${card.prompt1}」`;
      document.getElementById("prompt2").textContent = `「${card.prompt2}」`;
      document.getElementById("prompt3").textContent = `「${card.prompt3}」`;
      document.getElementById("cardImage").src = "assets/image01.webp";

      const box = document.getElementById("cardBox");
      box.style.display = "block";
      box.classList.remove("animate");
      void box.offsetWidth;
      box.classList.add("animate");
    }

    loadCards();
  </script>
</body>
</html>
