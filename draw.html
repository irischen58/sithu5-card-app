
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>思途・五階｜抽卡</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #f3f4f6;
      text-align: center;
      padding: 2rem;
    }
    h1 { font-size: 2rem; color: #333; }
    p { color: #555; margin-bottom: 1.5rem; }
    button {
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }
    .card {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
    }
    .card img {
      max-width: 100%;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
    }
    .theme { font-weight: bold; margin-bottom: 0.5rem; }
    .prompt { margin: 0.3rem 0; }
  </style>
</head>
<body>
  <h1>思途・五階</h1>
  <p>每一次抽卡，都是一次對話的開始</p>
  <button onclick="drawCard()">抽一張卡 🎴</button>
  <div class="card" id="cardBox">
    <img id="cardImage" src="" alt="" />
    <div class="theme" id="theme"></div>
    <div class="prompt" id="p1"></div>
    <div class="prompt" id="p2"></div>
    <div class="prompt" id="p3"></div>
  </div>
  <script>
    let cards = [
      {
        "theme": "現在的自己",
        "prompt1": "我是怎麼成為現在的我？",
        "prompt2": "我在哪些選擇中看見自己？",
        "prompt3": "此刻的我需要什麼樣的陪伴？",
        "image": "情緒-08.webp"
      }
    ];

    function drawCard() {
      const card = cards[Math.floor(Math.random() * cards.length)];
      document.getElementById("theme").textContent = "主題：" + card.theme;
      document.getElementById("p1").textContent = "「" + card.prompt1 + "」";
      document.getElementById("p2").textContent = "「" + card.prompt2 + "」";
      document.getElementById("p3").textContent = "「" + card.prompt3 + "」";
      document.getElementById("cardImage").src = card.image;
      document.getElementById("cardBox").style.display = "block";
    }
  </script>
</body>
</html>
